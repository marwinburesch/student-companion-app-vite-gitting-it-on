<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <!-- link CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Student Companion App</title>
  </head>

  <body class="center-content height-100vh bg-primary">
    <div class="layout-grid">
      <header class="header-grid">
        <h1 class="welcome h1-only">ENERGY</h1>
      </header>
      <main class="main-grid">
        <p class="graph-title energy-title">Energy Level throughout the day</p>

        <div class="graph-parent">
          <div class="graph-lines">
            <div class="lines"></div>
            <div class="lines"></div>
            <div class="lines"></div>
            <div class="lines"></div>
            <div class="lines"></div>
          </div>
          <div class="whole-graph">
            <div class="chart-wrap vertical">
              <div class="grid">
                <div class="bar" style="--bar-value: 175px"></div>

                <div class="bar black" style="--bar-value: 154px"></div>

                <div class="bar" style="--bar-value: 131px"></div>

                <div class="bar black" style="--bar-value: 148px"></div>

                <div class="bar" style="--bar-value: 157px"></div>

                <div class="bar black" style="--bar-value: 109px"></div>

                <div class="bar" style="--bar-value: 72px"></div>

                <div class="bar black" style="--bar-value: 95px"></div>

                <div class="bar" style="--bar-value: 47px"></div>

                <div class="bar black" style="--bar-value: 33px"></div>
              </div>
            </div>

            <div class="stamps">
              <div class="percent-stamp">
                <div>100</div>
                <div>75</div>
                <div>50</div>
                <div>25</div>
                <div>0</div>
              </div>

              <div class="time-stamp-parent">
                <span class="time-stamp">10:00</span>
                <span class="time-stamp">15:30</span>
                <span class="time-stamp">16:15</span>
                <span class="time-stamp">18:25</span>
                <span class="time-stamp">19:00</span>
              </div>
            </div>
          </div>
          <div class="graph-comparison-boxes">
            <div class="other-students">Other Students</div>
            <div class="you">You</div>
          </div>
        </div>

        <p class="graph-title energy-level-title">
          Rate your current energy level:
        </p>
        <div class="rating-boxes">
          <div class="rating-boxes__buttons hundred">100%</div>
          <div class="rating-boxes__buttons seventy-five">75%</div>
          <div class="rating-boxes__buttons fifty">50%</div>
          <div class="rating-boxes__buttons twenty-five">25%</div>
        </div>
      </main>
      <footer class="footer-position nav-bar">
        <a href="/" class="idol-icon">
          <img src="./svgs/DashboardIcon.svg" alt="dashboard icon" />
        </a>
        <a href="./code-buddys.html" class="idol-icon">
          <img src="./svgs/BuddyIcon.svg" alt="Buddy icon" />
        </a>
        <a href="./teams.html" class="idol-icon">
          <img src="./svgs/TeamIcon.svg" alt="Team icon" />
        </a>
        <a href="./energy.html">
          <img src="./svgs/EnergyIcon.svg" alt="energy bolt icon" />
        </a>
        <a href="./journal.html" class="idol-icon">
          <img src="./svgs/JournalIcon.svg" alt="journal icon" />
        </a>
      </footer>
    </div>
  </body>
</html>
