<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <!-- link CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Student Companion App</title>
  </head>

  <body class="center-content height-100vh bg-primary">
    <div class="layout-grid">
      <header class="header-grid">
        <h1 class="welcome h1-only">JOURNAL</h1>
      </header>
      <main class="main-grid">
        <div class="journal-form">
          <h3>TODAY, 12.07.2020</h3>
          <form>
            <h6 class="form-subtitles">Rating:</h6>
            <div class="empty-star-parent">
              <img
                src="./svgs/rating-star.svg"
                class="empty-star"
                alt="star icon"
              />
              <img
                src="./svgs/rating-star.svg"
                class="empty-star"
                alt="star icon"
              />
              <img
                src="./svgs/rating-star.svg"
                class="empty-star"
                alt="star icon"
              />
              <img
                src="./svgs/rating-star.svg"
                class="empty-star"
                alt="star icon"
              />
              <img
                src="./svgs/rating-star.svg"
                class="empty-star"
                alt="star icon"
              />
            </div>

            <h6 class="form-subtitles">Comprehension:</h6>
            <div class="empty-box-parent">
              <img
                src="./svgs/rating-square.svg"
                class="empty-box"
                alt="square icon"
              />
              <img
                src="./svgs/rating-square.svg"
                class="empty-box"
                alt="square icon"
              />
              <img
                src="./svgs/rating-square.svg"
                class="empty-box"
                alt="square icon"
              />
              <img
                src="./svgs/rating-square.svg"
                class="empty-box"
                alt="square icon"
              />
              <img
                src="./svgs/rating-square.svg"
                class="empty-box"
                alt="square icon"
              />
              <img
                src="./svgs/rating-square.svg"
                class="empty-box"
                alt="square icon"
              />
              <img
                src="./svgs/rating-square.svg"
                class="empty-box"
                alt="square icon"
              />
              <img
                src="./svgs/rating-square.svg"
                class="empty-box"
                alt="square icon"
              />
              <img
                src="./svgs/rating-square.svg"
                class="empty-box"
                alt="square icon"
              />
              <img
                src="./svgs/rating-square.svg"
                class="last-empty-box"
                alt="square icon"
              />
            </div>

            <h6 class="form-subtitles">Motto:</h6>
            <textarea id="motto" name="motto" class="motto"> </textarea>
            <h6 class="form-subtitles">Notes:</h6>
            <textarea id="notes" name="notes" class="notes"> </textarea>
            <div class="journal-buttons-parent">
              <button class="journal-form-buttons">
                <a href="./journal.html">Cancel</a>
              </button>
              <button class="journal-form-buttons button-orange">
                Save &#10004;
              </button>
            </div>
          </form>
        </div>
      </main>
      <footer class="footer-grid">
        <div class="nav-bar">
          <a href="/">
            <img
              src="./svgs/DashboardIcon.svg"
              alt="dashboard "
              class="idol-icon"
            />
          </a>
          <a href="./code-buddys.html">
            <img src="./svgs/BuddyIcon.svg" alt="Buddy" class="idol-icon" />
          </a>
          <a href="./teams.html">
            <img src="./svgs/TeamIcon.svg" alt="Team" class="idol-icon" />
          </a>
          <a href="./energy.html">
            <img
              src="./svgs/EnergyIcon.svg"
              alt="energy bolt"
              class="idol-icon"
            />
          </a>
          <a href="./journal.html">
            <img src="./svgs/JournalIcon.svg" alt="journal icon" />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
